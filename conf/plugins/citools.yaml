---
# Plugin configuration for citools
Help:
- Keywords: [ "build" ]
  Helptext:
  - "(alias) build <repo> (branch) (pipeline) (args) - start a gopherci build for the given repo"
  - "(alias) help with build - give detailed help on the build command"
CommandMatchers:
- Command: 'build'
  Regex: '(?i:build ([^\s]+)(?: ([^\s]+))?(?: ([^\s]+))?(?: (.*))?)'
- Command: 'help'
  Regex: '(?i:help with build(?:ing)?)'
