---
AllChannels: true
AllowDirect: false
Help:
- Keywords: [ "history", "job" ]
  Helptext: [ "(bot), (email|link) (last) history <job(:namespace)> (run#) - get the history for a job" ]
- Keywords: [ "quit" ]
  Helptext: [ "(bot), history (job(:namespace) <run#> - start paging the history text for a job run" ]
CommandMatchers:
- Command: history
  Regex: '(?i:(?:(e?mail|link) )?(?:(latest|last) )?history(?: ([A-Za-z][\w-:./]*))?(?: (\d+))?)'
  Contexts: [ "", "", "task" ]
ReplyMatchers:
- Label: paging
  Regex: '(?i:(c|n|q))'
- Label: selection
  Regex: '(\d+)'
